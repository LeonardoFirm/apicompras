<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="shortcut icon" href="Image/log_api.ico" type="image/x-icon" />
</head>

<body>

    <form action="https://sheetdb.io/api/v1/ch3h852xemnzt" method="post" id="sheetdb-form">
        <div id="container">
            <h1>Cadastre-se</h1><br>
            <p>Por favor, preencha este formulário para criar uma conta.</p><br>

            <label for="email"><b>E-mail</b></label>
      <input type="text" placeholder="Digite seu E-mail" name="data[email]" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua senha" name="data[psw]" required>

      <label for="psw repeat"><b>Repetir Senha</b></label>
      <input type="password" placeholder="Digite sua senha novamente" name="data[psw repeat]" required>

            <div id="clearfix">
                <button type="submit" class="signupbtn">Cadastrar</button>
            </div>
                
        </div>
    </form>

    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // Você pode colocar qualquer código JS aqui
                window.open('index.html', '_blank')
            });
        });
    </script>

</body>

</html>
